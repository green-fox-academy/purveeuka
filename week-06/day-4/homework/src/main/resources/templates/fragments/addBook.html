<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en">

<main layout:fragment="content">

  <a th:href="@{/books}">back to books search</a>

  <form action="#" th:action="@{${action}}" th:object="${book}" method="post">
    <p>Book title: <input type="text" th:field="*{title}" /></p>
    <p>Author name: <input type="text" th:field="*{author}" /></p>
    <p>Release year: <input type="number" th:field="*{releaseYear}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  </form>

</main>

</html>
