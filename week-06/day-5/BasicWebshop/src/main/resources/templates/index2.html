<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Shop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="Home">
  <a href="/eshop">My Shop</a>
</div>
<div id="searchType">
  <a href="/filter-clothes-shoes" class="btn btn-danger">CLOTHES AND SHOES</a>
  <a href="/filter-electronics" class="btn btn-danger">ELECTRONICS</a>
  <a href="/filter-beverages-snacks" class="btn btn-danger">BEVERAGES AND SNACKS</a>
  <a href="/euro" class="btn btn-danger">EURO</a>
  <a href="czk" class="btn btn-danger">Original currency</a>

</div>
<div id="searchBar2">
  <form th:action="@{/more-filters/filter-price}" th:method="POST" id="priceChoice">
    <button name="value" type="submit"  value="above" class="btn-danger">Above</button>
    <button name="value" type="submit" value="below" class="btn-danger">Below</button>
    <button name="value" type="submit" value="exactly" class="btn-danger">Exactly</button>
    <label for="priceChoice">Filter by price:</label>
    <label for="searchingInput2"></label><input type="number" name="price" required id="searchingInput2" placeholder="...e.g: 300">
  </form>
</div>

<div id="tableId2">
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th style="width: 15px">Quantity of stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="shopItem : ${shopItems}" th:object="${shopItem}">
      <td th:text="*{name}"></td>
      <td th:text="*{description}"></td>
      <td th:text="${#numbers.formatDecimal(shopItem.price, 0, 1)} + ' ' + ${shopItem.currency}"></td>
      <td th:text="*{quantityOfStock}" style="text-align: center"></td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
